<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTMl5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/by-video.mp4" width="500" controls ></video><br>

    <video width="600" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compartibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=8kdD0UZrrK__OHci" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/126287950?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="303" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Klaus teaser ©2015 Sergio Pablos Animation Studios, S.L. &amp; ANTENA 3 FILMS, S.L.U. All rights reserved"></iframe>
</body>
</html>
