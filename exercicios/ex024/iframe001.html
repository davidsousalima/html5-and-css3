<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrão 300x150-->
    <h1>Testendo o uso de um iframe</h1>
    <p>Acessando site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">[Seu navegador não é compatível com isso]</iframe> para aprender a programar.</p>
    <p>O site do Google<iframe src="https://www.google.com.br" frameborder="0" height="500" width="500"></iframe> também é muito legal!</p>
    <p>O respositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> tambem é bem legal!</p>
</body>
</html>
